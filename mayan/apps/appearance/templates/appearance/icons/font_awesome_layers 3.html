<span class="fa-layers fa-fw" style="margin-right: 7px;">
    {% if enable_shadow %}
        {% for entry in data %}
            <i class="{{ entry.class }} fashadow" data-fa-transform="{{ entry.transform }}" data-fa-mask="{{ entry.mask }}" style=""></i>
        {% endfor %}
    {% endif %}
    {% for entry in data %}
        <i class="{{ entry.class }}" data-fa-transform="{{ entry.transform }}" data-fa-mask="{{ entry.mask }}"></i>
    {% endfor %}
</span>
